<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment (title, otherStaticResources, sidebar, nav, mainContent, footer)">

<head th:insert="${otherStaticResources}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <nav th:insert="${nav}"></nav>
  <aside th:insert="${sidebar}"></aside>
  <div class="content-wrapper py-3">
    <section class="content">
      <div class="container-fluid">
        <article th:insert="${mainContent}"></article>
      </div>
    </section>
  </div>
  <footer class="main-footer" th:insert="${footer}"></footer>
  <div id="sidebar-overlay" onclick="closeSideBar()"></div>
</div>
<script>
  function closeSideBar() {
    $('body').removeClass('sidebar-open').addClass('sidebar-closed sidebar-collapse');
  }
</script>
</body>
</html>
